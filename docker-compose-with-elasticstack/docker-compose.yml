version: "3"
services:
  neo4j:
    container_name: neo4j
    image: neo4j:4.1.1
    # Using volumes slows down the container.
    #volumes:
    #  - ./neo4j/data:/data
    #  - ./neo4j/logs:/logs
    #  - ./neo4j/conf:/conf
    #  Set when sync container and local time
    #  - /etc/localtime:/etc/localtime:ro
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_dbms_default__database=neo4j
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      # Performance tuning for JVM neo4j
      # See more details: https://neo4j.com/developer/guide-performance-tuning/
      # - NEO4J_dbms_memory_heap_max__size=4G
      # - NEO4J_dbms_memory_heap_initial__size=2G
      # - NEO4j_dbms_memory_pagecache_size=20G
      # set default neo4j password
      - NEO4J_AUTH=neo4j/password
    networks:
      - neo4j-network

  logontracer:
    container_name: logontracer
    build: ./LogonTracer/build
    image: logontracer:latest
    depends_on:
      - neo4j
    #volumes:
    #  Set when sync container and local time
    #  - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:8080"
    environment:
      - LTHOSTNAME=localhost
    networks:
      - neo4j-network

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
        - 9200:9200
    expose:
        - 9300
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - neo4j-network

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.9.0
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - 5601:5601
    networks:
      - neo4j-network

networks:
  neo4j-network:
    external: true
